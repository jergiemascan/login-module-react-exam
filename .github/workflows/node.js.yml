name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
      - task: NodeTool@0
        inputs:
          versionSpec: ["16.x"]
        displayName: "TASK | Install Node.js 16.x "

      - run: |
          npm i
          cd client-side 
          npm i
          npm run build
